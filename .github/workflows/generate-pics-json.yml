name: Generate Pics JSON

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 检出仓库代码

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 设置 Node.js 版本

    - name: Install dependencies
      run: |
        npm install  # 安装依赖

    - name: Run script to generate 120px.json and 108px.json
      run: |
        node generatePicsJson.js  # 执行生成 JSON 文件的脚本
      continue-on-error: false  # 如果脚本执行失败，则终止工作流

    - name: Commit and push generated pics.json
      run: |
        # 确保生成的 JSON 文件存在
        if [[ -f 120px.json || -f 108px.json ]]; then
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add 120px.json 108px.json
          # 检查文件是否有更改
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update generated JSON files"
            git push
          fi
        else
          echo "No JSON files to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token 来推送更改

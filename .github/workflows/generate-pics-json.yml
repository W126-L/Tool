name: Generate and Commit JSON & Image Files

on:
  push:
    branches:
      - main  # 触发 Actions 的分支（例如 main 分支）

jobs:
  generate_and_commit:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 运行环境
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3  # 克隆当前的 GitHub 仓库

    - name: Set up Node.js
      uses: actions/setup-node@v3  # 设置 Node.js 环境
      with:
        node-version: '20'  # 你可以根据需要设置 Node.js 版本

    - name: Install dependencies
      run: npm install  # 如果你有依赖项，需要先安装它们

    - name: Run generatePicsJson.js to generate files
      run: node generatePicsJson.js  # 执行你的脚本生成文件

    - name: Find all files in IconSet directory
      run: |
        # 查找 IconSet 目录下的所有文件
        PICSINDIR=$(find IconSet -type f)
        echo "Found files in IconSet: $PICSINDIR"

    # - name: Delete all files in PICSINDIR
    #   run: |
    #     # 删除 PICSINDIR 中列出的所有文件
    #     if [ -n "$PICSINDIR" ]; then
    #       echo "Deleting the following files: $PICSINDIR"
    #       rm -f $PICSINDIR  # 删除所有文件
    #       # 仅提交删除的文件
    #       git add -u  # 只将删除或修改过的文件添加到 Git 暂存区
    #       git commit -m "Delete files in PICSINDIR"  # 提交删除操作
    #       git push
    #     else
    #       echo "No files found to delete in PICSINDIR"
    #     fi

    - name: Find and commit generated JSON and image files
      run: |
        # 查找根目录下所有的 .json 文件
        GENERATED_JSON_FILES=$(find . -maxdepth 1 -type f -name "*.json" ! -name "package.json" ! -name "package-lock.json")
        
        # 查找 IconSet/108px/ 目录下所有的 .png 文件
        GENERATED_IMAGE_FILES_108=$(find IconSet/108px/ -type f -name "*.png")

        # 查找 IconSet/120px/ 目录下所有的 .png 文件
        GENERATED_IMAGE_FILES_120=$(find IconSet/120px/ -type f -name "*.png")

        # 合并所有生成的文件
        GENERATED_IMAGE_FILES="$GENERATED_IMAGE_FILES_108 $GENERATED_IMAGE_FILES_120"

        # 检查是否有生成的文件
        if [ -n "$GENERATED_JSON_FILES" ] || [ -n "$GENERATED_IMAGE_FILES" ]; then
          echo "The following files are changed:"
          echo "$GENERATED_JSON_FILES"
          echo "$GENERATED_IMAGE_FILES"

          # 设置 Git 配置信息
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 遍历文件并逐个添加到 Git 暂存区
          for file in $GENERATED_JSON_FILES; do
            git add "$file"
          done
          
          for file in $GENERATED_IMAGE_FILES; do
            git add "$file"
          done

          # 提交更改
          git commit -m "Update generated JSON and image files"

          # 推送更改到 GitHub
          git push
        else
          echo "No JSON or image files to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动通过 GitHub token 进行身份验证
